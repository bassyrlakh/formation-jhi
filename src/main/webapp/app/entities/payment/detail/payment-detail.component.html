<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span>Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span>Payment Date</span></dt>
        <dd>
          <span>{{ payment.paymentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Payment Mode</span></dt>
        <dd>
          <span>{{ payment.paymentMode }}</span>
        </dd>
        <dt><span>Facture</span></dt>
        <dd>
          <div *ngIf="payment.facture">
            <a [routerLink]="['/facture', payment.facture.id, 'view']">{{ payment.facture.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Translation missing for entity.action.back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>editer</span>
      </button>
    </div>
  </div>
</div>
